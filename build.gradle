plugins {
    id "java"
    id "base.base-conventions"
    id "base.application-conventions"
}

repositories {
    mavenLocal()
    maven {
        name = "Lenni0451"
        url = "https://maven.lenni0451.net/snapshots"

        content {
            includeGroupByRegex "net\\.lenni0451(\\..+)?"
            includeGroupByRegex "net\\.raphimc(\\..+)?"
        }
    }
}

dependencies {
    includeInJar "net.raphimc:NoteBlockLib:3.2.0-20251223.002750-6"
    includeInJar "net.raphimc:audio-mixer:2.3.0"
    includeInJar "org.jcraft:jorbis:0.0.17"
    includeInJar "com.formdev:flatlaf:3.7"
    includeInJar "net.lenni0451.commons:swing:1.9.2"
    includeInJar "org.lwjgl:lwjgl:3.4.0"
    includeInJar "org.lwjgl:lwjgl-openal:3.4.0"
    includeInJar "org.lwjgl:lwjgl-stb:3.4.0"
    ["natives-windows", "natives-windows-arm64", "natives-linux", "natives-linux-arm64", "natives-macos", "natives-macos-arm64"].each {
        includeInJar "org.lwjgl:lwjgl:3.4.0:$it"
        includeInJar "org.lwjgl:lwjgl-openal:3.4.0:$it"
        includeInJar "org.lwjgl:lwjgl-stb:3.4.0:$it"
    }
    includeInJar "net.java.dev.jna:jna:5.18.1"

    includeInJar "net.raphimc:thingl:0.1.1-SNAPSHOT:java17"
    includeInJar "org.lwjgl:lwjgl-opengl:3.4.0"
    includeInJar "org.lwjgl:lwjgl-freetype:3.4.0"
    ["natives-windows", "natives-windows-arm64", "natives-linux", "natives-linux-arm64"].each {
        includeInJar "org.lwjgl:lwjgl-opengl:3.4.0:$it"
        includeInJar "org.lwjgl:lwjgl-freetype:3.4.0:$it"
    }
    includeInJar("org.lwjglx:lwjgl3-awt:0.2.3") {
        exclude(module: "lwjgl")
        exclude(module: "lwjgl-opengl")
        exclude(module: "lwjgl-vulkan")
    }
}

application {
    mainClass = "net.raphimc.noteblocktool.Main"
}
