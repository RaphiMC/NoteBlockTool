plugins {
    id "java"
    id "base.base-conventions"
    id "base.application-conventions"
}

repositories {
    maven {
        name = "Lenni0451"
        url = "https://maven.lenni0451.net/snapshots"

        content {
            includeGroupByRegex "net\\.lenni0451(\\..+)?"
            includeGroupByRegex "net\\.raphimc(\\..+)?"
        }
    }
}

dependencies {
    includeInJar "net.raphimc:NoteBlockLib:3.1.0"
    includeInJar "net.raphimc:audio-mixer:2.3.0-20250905.115823-5"
    includeInJar "org.jcraft:jorbis:0.0.17"
    includeInJar "com.formdev:flatlaf:3.6.1"
    includeInJar "net.lenni0451.commons:swing:1.8.0"
    includeInJar "org.lwjgl:lwjgl:3.3.6"
    includeInJar "org.lwjgl:lwjgl-openal:3.3.6"
    includeInJar "org.lwjgl:lwjgl-stb:3.3.6"
    ["natives-windows", "natives-windows-arm64", "natives-linux", "natives-linux-arm64", "natives-macos", "natives-macos-arm64"].each {
        includeInJar "org.lwjgl:lwjgl:3.3.6:$it"
        includeInJar "org.lwjgl:lwjgl-openal:3.3.6:$it"
        includeInJar "org.lwjgl:lwjgl-stb:3.3.6:$it"
    }
    includeInJar "net.java.dev.jna:jna:5.17.0"

    includeInJar "net.raphimc:thingl:0.0.11-20250903.190713-2"
    includeInJar "org.lwjgl:lwjgl-glfw:3.3.6"
    includeInJar "org.lwjgl:lwjgl-opengl:3.3.6"
    includeInJar "org.lwjgl:lwjgl-freetype:3.3.6"
    ["natives-windows", "natives-windows-arm64", "natives-linux", "natives-linux-arm64"].each {
        includeInJar "org.lwjgl:lwjgl-glfw:3.3.6:$it"
        includeInJar "org.lwjgl:lwjgl-opengl:3.3.6:$it"
        includeInJar "org.lwjgl:lwjgl-freetype:3.3.6:$it"
    }
}

application {
    mainClass = "net.raphimc.noteblocktool.Main"
}
